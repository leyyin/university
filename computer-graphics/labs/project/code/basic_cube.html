<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic cube</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden
        }
    </style>
</head>
<body>
<script src="js/three.js/three.js"></script>

<script>
    "use strict";

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);

    // near & far
    camera.position.y = -450; // pull the camera back to see the object in the middle of the scene

    // up & down
    camera.position.z = 400; // raise the camera up 200 units

    // left & right
    camera.rotation.x = .70;

    // everything starts at the center of the scene
    var scene = new THREE.Scene();

    // without new THREE.MeshNormalMaterial() we'll get a wireframe cube
    var cube = new THREE.Mesh(new THREE.CubeGeometry(200, 100, 200), new THREE.MeshNormalMaterial());

    cube.rotation.z = .75;

    scene.add(cube);

    renderer.render(scene, camera);

    // .75 = aproximately 45 degrees which is = 3.14159/180 * 45
</script>
</body>
</html>
