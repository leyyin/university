<html>
<body>
<form name="form1">
<table>
<tr>
	<td>textarea element: </td>
	<td><textarea cols="20" rows="3"></textarea></td>
</tr>
<tr>
	<td>fieldset and legend elements: </td>
	<td><fieldset> 
		<legend>Fieldset example</legend>
		Fieldset groups form elements together.<br>
		<input type="text" size="10"><br>
		<input type="text" size="10">	
	    </fieldset>
	</td>
</tr>
<tr>
	<td>select and option element: </td>
	<td><select>
		<option value="ford">Ford</option>
		<option value="ferrari">Ferrari</option>
		<option value="bmw">BMW</option>
	    </select>
	</td>
</tr>
<tr style="height:210px">
	<td>optgroup element: </td>
	<td><select>
		<optgroup label="Fruits">
    			<option value="apple">Apple</option>
			<option value="grapes">Grapes</option>
		</optgroup>
		<optgroup label="Sports">
			<option value="football">Football</option>
			<option value="basketball">Basketball</option>
		</optgroup>
	    </select>
	</td>
</tr>
<tr>
	<td>button element: </td>
	<td><button type="button">Click Me!</button></td>
</tr>
</table>
</form>
</body>
</html>
