<html>
	<head>
		<script src="jquery-2.0.3.js"></script>
		<script>
			$(document).ready(function(){
				$("#button").click(function() {
					// parameter name: "test" from the ajax call is not actually used
					$.ajax({
						type : "GET",
						url : "showStudentsFromGroup-GET.php", 
						data: {groupid : "2" , name : "test"},					
						success: function(data,status) {
								$("#maindiv").html(data);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		Lista studentilor din grupa 2:
		<div id="maindiv"></div>
		<input id="button" type="button" value="get students" onclick="getStudents()" />
	</body>
</html>
